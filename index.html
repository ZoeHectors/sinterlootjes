<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sinterlootjes â€” Inloggen</title>
<meta name="color-scheme" content="light">
<style>
  :root{--bg:#fff7ee;--card:#fff;--text:#1f2937;--muted:#64748b;--brand:#ef4444;--border:#e5e7eb}
  *{box-sizing:border-box}
  body{margin:0;font-family:ui-rounded,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Emoji",sans-serif;background:var(--bg);color:var(--text)}
  .wrap{max-width:680px;margin:24px auto;padding:16px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 6px 18px rgba(15,23,42,.06);margin-bottom:14px}
  h1{margin:0 0 8px;font-size:24px} .lead{color:var(--muted);margin:0 0 8px}
  label{font-size:13px;font-weight:650;display:block;margin:10px 0 6px}
  input,select,button{font:inherit}
  select,input[type="password"],input[type="text"],input[type="tel"]{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px} @media (max-width:720px){.row{grid-template-columns:1fr}}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  button{border:none;cursor:pointer;padding:10px 12px;border-radius:10px;font-weight:650;box-shadow:0 2px 0 rgba(0,0,0,.07)}
  .btn{background:var(--brand);color:#fff} .btn-alt{background:#fff;border:1px solid var(--border)}
  .pill{display:inline-flex;align-items:center;gap:6px;border:1px solid #fde68a;color:#92400e;border-radius:999px;padding:6px 10px;font-size:12.5px;background:#fff}
  .footnote{margin-top:8px;font-size:12px;color:#9aa3b2}
  .hidden{display:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>ðŸŽ… Sinterlootjes</h1>
    <p class="lead">Log in of maak je code aan. Daarna kun je naar de lootjes & verlanglijstjes (budget â‚¬15).</p>
    <span class="pill" id="loginStatus">Niet ingelogd</span>
  </div>

  <div class="card">
    <h2>Inloggen / Registreren</h2>
    <div class="row">
      <div>
        <label>Naam</label>
        <select id="nameSelect"></select>
      </div>
      <div>
        <label id="codeLabel">5-cijferige code</label>
        <input id="code" type="tel" inputmode="numeric" pattern="\\d{5}" maxlength="5" placeholder="â€¢ â€¢ â€¢ â€¢ â€¢">
      </div>
    </div>
    <div class="row">
      <div>
        <label>Actie</label>
        <select id="mode">
          <option value="login">Inloggen (bestaat al)</option>
          <option value="register">Nieuw aanmaken</option>
        </select>
      </div>
      <div class="controls" style="align-items:end">
        <button class="btn" id="go">Doorgaan</button>
        <a class="btn-alt hidden" id="toApp" href="app.html">Ga naar app</a>
      </div>
    </div>
    <div class="footnote" id="hint"></div>
  </div>
</div>

<!-- Dropdown vuller (zonder Firebase) -->
<script>
  (() => {
    const sel = document.getElementById('nameSelect');
    const urlParams = new URLSearchParams(location.search);
    const pre = urlParams.get('name');
    const names = ['Dieta','Robert','Saskia S','Saskia H','Mark','Joshua','Jerome','Denise','ZoÃ«'];
    sel.innerHTML = '';
    const ph = document.createElement('option');
    ph.value = ''; ph.textContent = 'â€” Kies je naam â€”'; ph.disabled = true; ph.selected = true;
    sel.appendChild(ph);
    names.slice().sort((a,b)=>a.localeCompare(b,'nl',{sensitivity:'base'})).forEach(n=>{
      const o=document.createElement('option'); o.value=n; o.textContent=n; sel.appendChild(o);
    });
    if (pre && names.includes(pre)) sel.value = pre;
  })();
</script>

<!-- App (Firebase + login) -->
<script type="module">
  /* Vaste instellingen */
  const EVENT_ID = 'sinty-2025';
  const PARTICIPANTS = ['Dieta','Robert','Saskia S','Saskia H','Mark','Joshua','Jerome','Denise','ZoÃ«'];
  const BAD_CODES = new Set(['00000','11111','22222','33333','44444','55555','66666','77777','88888','99999','12345','54321','01234','23456','34567','45678','56789']);

  /* Firebase */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, serverTimestamp, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDM4bGzvdMlNyr7GCTbHLEo96UJFTCYN4Y",
    authDomain: "sinterklaas-c9f01.firebaseapp.com",
    projectId: "sinterklaas-c9f01",
    storageBucket: "sinterklaas-c9f01.firebasestorage.app",
    messagingSenderId: "305941838481",
    appId: "1:305941838481:web:c5bde196d9cdda6dad5d30",
    measurementId: "G-N4Q2C0RQNK"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  /* UI refs */
  const nameSelect = document.getElementById('nameSelect');
  const codeEl     = document.getElementById('code');
  const modeEl     = document.getElementById('mode');
  const goBtn      = document.getElementById('go');
  const toAppBtn   = document.getElementById('toApp');
  const loginStatus= document.getElementById('loginStatus');
  const hintEl     = document.getElementById('hint');
  const codeLabel  = document.getElementById('codeLabel');

  const toast = (m)=>alert(m);
  const $enc = new TextEncoder();
  async function hashCode(pw, salt){
    const key  = await crypto.subtle.importKey('raw', $enc.encode(pw), {name:'PBKDF2'}, false, ['deriveBits']);
    const bits = await crypto.subtle.deriveBits({name:'PBKDF2', hash:'SHA-256', salt:$enc.encode(salt), iterations:120000}, key, 256);
    return [...new Uint8Array(bits)].map(b=>b.toString(16).padStart(2,'0')).join('');
  }
  const randSalt = () => Math.random().toString(36).slice(2)+Math.random().toString(36).slice(2);

  onAuthStateChanged(auth, (u)=> {
    loginStatus.textContent = u ? `Sessie actief â€” uid ${u.uid.slice(0,6)}â€¦` : 'Niet ingelogd';
  });

  async function ensureAnon(){
    if(auth.currentUser) return auth.currentUser;
    const cred = await signInAnonymously(auth);
    return cred.user;
  }

  async function checkAccountExists(name){
    const pRef = doc(db,'events',EVENT_ID,'participants',name);
    const snap = await getDoc(pRef);
    return snap.exists();
  }

  nameSelect.addEventListener('change', async ()=>{
    const n = nameSelect.value;
    if(!n) return;
    if(!PARTICIPANTS.includes(n)) { hintEl.textContent='Onbekende naam.'; return; }
    hintEl.textContent = 'Even checkenâ€¦';
    try{
      await ensureAnon();
      const exists = await checkAccountExists(n);
      if(exists){
        modeEl.value = 'login';
        codeLabel.textContent = 'Voer je 5-cijferige code in';
        hintEl.textContent = 'Account gevonden â€” vul je code in.';
      }else{
        modeEl.value = 'register';
        codeLabel.textContent = 'Kies een 5-cijferige code';
        hintEl.textContent = 'Nog geen account â€” kies nu een code (geen 12345/00000 enz.).';
      }
    }catch(e){
      hintEl.textContent = 'Kon niet controleren. Probeer opnieuw.';
    }
  });

  function validateCode(c){
    return /^\d{5}$/.test(c) && !BAD_CODES.has(c);
  }

  async function registerOrLogin(){
    const name = nameSelect.value;
    const code = codeEl.value.trim();
    if(!name) return toast('Kies je naam.');
    if(!/^\d{5}$/.test(code)) return toast('Code moet 5 cijfers zijn.');
    if(modeEl.value==='register' && !validateCode(code)) return toast('Kies een minder voorspelbare code.');

    await ensureAnon();
    const pRef = doc(db,'events',EVENT_ID,'participants',name);
    const snap = await getDoc(pRef);

    if(modeEl.value === 'register'){
      if(snap.exists()) return toast('Naam bestaat al. Kies Inloggen.');
      const salt=randSalt(); const hash=await hashCode(code, salt);
      await setDoc(pRef, {
        name, pass_salt:salt, pass_hash:hash,
        owner_uid: auth.currentUser.uid,
        allowed_uids: [auth.currentUser.uid],
        createdAt: serverTimestamp(),
        hasLoggedIn: true, lastLoginAt: serverTimestamp()
      });
      hintEl.textContent = 'Geregistreerd. Je kunt naar de app.';
    }else{
      if(!snap.exists()) return toast('Naam nog niet geregistreerd. Kies Nieuw aanmaken.');
      const data=snap.data(); const hash=await hashCode(code, data.pass_salt);
      if(hash !== data.pass_hash) return toast('Onjuiste code.');
      await setDoc(pRef, { hasLoggedIn:true, lastLoginAt: serverTimestamp() }, { merge:true });
      // voeg dit apparaat toe aan allowed_uids
      await updateDoc(pRef, { allowed_uids: arrayUnion(auth.currentUser.uid) });
      hintEl.textContent = 'Ingelogd. Je kunt naar de app.';
    }

    // Sla naam op (voor app) en toon knop i.p.v. auto-doorgaan
    localStorage.setItem('sinty_currentName', name);
    toAppBtn.classList.remove('hidden');
  }

  goBtn.addEventListener('click', registerOrLogin);
</script>
</body>
</html>

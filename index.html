<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sinterlootjes — Inloggen</title>
<meta name="color-scheme" content="light">
<style>
  :root{--bg:#fff7ee;--card:#fff;--text:#1f2937;--muted:#64748b;--brand:#ef4444;--border:#e5e7eb}
  *{box-sizing:border-box}
  body{margin:0;font-family:ui-rounded,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Emoji",sans-serif;background:var(--bg);color:var(--text)}
  .wrap{max-width:680px;margin:24px auto;padding:16px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 6px 18px rgba(15,23,42,.06);margin-bottom:14px}
  h1{margin:0 0 8px;font-size:24px} .lead{color:var(--muted);margin:0 0 8px}
  label{font-size:13px;font-weight:650;display:block;margin:10px 0 6px}
  input,select,button{font:inherit}
  select,input[type="password"]{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px} @media (max-width:720px){.row{grid-template-columns:1fr}}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  button{border:none;cursor:pointer;padding:10px 12px;border-radius:10px;font-weight:650;box-shadow:0 2px 0 rgba(0,0,0,.07)}
  .btn{background:var(--brand);color:#fff}
  .muted{color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Sinterlootjes</h1>
    <p class="lead">Log in of maak je account aan. Daarna ga je door naar de lootjes & verlanglijstjes.</p>
    <div class="muted" id="loginStatus">Niet ingelogd</div>
  </div>

  <div class="card">
    <h2>Inloggen / Registreren</h2>
    <div class="row">
      <div>
        <label>Naam</label>
        <select id="nameSelect"></select>
      </div>
      <div>
        <label>Code (5 cijfers)</label>
        <input id="password" type="password" inputmode="numeric" pattern="[0-9]*" maxlength="5" placeholder="•••••">
      </div>
    </div>
    <div class="row">
      <div>
        <label>Actie</label>
        <select id="mode">
          <option value="login">Inloggen (bestaat al)</option>
          <option value="register">Nieuw aanmaken</option>
        </select>
      </div>
      <div class="controls" style="align-items:end">
        <button class="btn" id="go">Verder</button>
      </div>
    </div>
  </div>
</div>

<!-- Namen dropdown (zonder Firebase) -->
<script>
  (function(){
    const sel = document.getElementById('nameSelect');
    if (!sel) return;
    const names = ['Dieta','Robert','Saskia S','Saskia H','Mark','Joshua','Jerome','Denise','Zoë'];
    sel.innerHTML = '';
    const ph = document.createElement('option');
    ph.value = ''; ph.textContent = '— Kies je naam —'; ph.disabled = true; ph.selected = true;
    sel.appendChild(ph);
    names.slice().sort((a,b)=>a.localeCompare(b,'nl',{sensitivity:'base'}))
      .forEach(n => { const o=document.createElement('option'); o.value=n; o.textContent=n; sel.appendChild(o); });
  })();
</script>

<!-- App (Firebase + login) -->
<script type="module">
  /* Vaste instellingen */
  const EVENT_ID = 'sinty-2025';
  const PARTICIPANTS = ['Dieta','Robert','Saskia S','Saskia H','Mark','Joshua','Jerome','Denise','Zoë'];

  /* Firebase */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, serverTimestamp, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDM4bGzvdMlNyr7GCTbHLEo96UJFTCYN4Y",
    authDomain: "sinterklaas-c9f01.firebaseapp.com",
    projectId: "sinterklaas-c9f01",
    storageBucket: "sinterklaas-c9f01.firebasestorage.app",
    messagingSenderId: "305941838481",
    appId: "1:305941838481:web:c5bde196d9cdda6dad5d30",
    measurementId: "G-N4Q2C0RQNK"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  const nameSelect = document.getElementById('nameSelect');
  const passEl     = document.getElementById('password');
  const modeEl     = document.getElementById('mode');
  const goBtn      = document.getElementById('go');
  const loginStatus= document.getElementById('loginStatus');

  onAuthStateChanged(auth, u => {
    loginStatus.textContent = u ? `Sessie actief — uid ${u.uid.slice(0,6)}…` : 'Niet ingelogd';
  });

  function toast(m){ alert(m); }

  async function ensureAnon(){
    if (auth.currentUser) return auth.currentUser;
    const cred = await signInAnonymously(auth);
    return cred.user;
  }

  function codeLooksOk(code){
    // 5 cijfers, en niet super-voorspelbaar (geen 00000/11111/oplopende 12345/aflopende 54321)
    if(!/^\d{5}$/.test(code)) return false;
    const bad = new Set(['00000','11111','22222','33333','44444','55555','66666','77777','88888','99999','12345','23456','34567','45678','56789','98765','87654','76543','65432','54321']);
    return !bad.has(code);
    }

  async function registerOrLogin(){
    const name = nameSelect.value;
    const pw   = passEl.value.trim();
    if(!name) return toast('Kies je naam.');
    if(!codeLooksOk(pw)) return toast('Voer een geldige 5-cijferige code in (geen 00000/12345/54321 etc).');
    if(!PARTICIPANTS.includes(name)) return toast('Onbekende naam.');

    await ensureAnon();
    const pRef = doc(db,'events',EVENT_ID,'participants',name);
    const snap = await getDoc(pRef);

    if(modeEl.value === 'register'){
      if(snap.exists()) return toast('Naam bestaat al. Kies Inloggen.');
      const salt = name; // simpele, vaste salt per naam (we gebruiken 5-cijfer code, niet superkritisch)
      const enc = new TextEncoder();
      const key  = await crypto.subtle.importKey('raw', enc.encode(pw), {name:'PBKDF2'}, false, ['deriveBits']);
      const bits = await crypto.subtle.deriveBits({name:'PBKDF2', hash:'SHA-256', salt:enc.encode(salt), iterations:60000}, key, 128);
      const hash = [...new Uint8Array(bits)].map(b=>b.toString(16).padStart(2,'0')).join('');
      await setDoc(pRef, {
        name, pass_salt:salt, pass_hash:hash,
        owner_uid: auth.currentUser.uid,
        allowed_uids: [auth.currentUser.uid],
        createdAt: serverTimestamp(), hasLoggedIn:true, lastLoginAt: serverTimestamp()
      });
    }else{
      if(!snap.exists()) return toast('Naam nog niet geregistreerd. Kies Nieuw aanmaken.');
      const data=snap.data();
      const enc = new TextEncoder();
      const key  = await crypto.subtle.importKey('raw', enc.encode(pw), {name:'PBKDF2'}, false, ['deriveBits']);
      const bits = await crypto.subtle.deriveBits({name:'PBKDF2', hash:'SHA-256', salt:enc.encode(data.pass_salt), iterations:60000}, key, 128);
      const hash = [...new Uint8Array(bits)].map(b=>b.toString(16).padStart(2,'0')).join('');
      if(hash !== data.pass_hash) return toast('Onjuiste code.');
      await setDoc(pRef, { hasLoggedIn:true, lastLoginAt: serverTimestamp() }, { merge:true });
      // geef dit device ook schrijfrechten
      try { await updateDoc(pRef, { allowed_uids: arrayUnion(auth.currentUser.uid) }); } catch {}
    }

    localStorage.setItem('sinty_currentName', name);
    window.location.href = 'app.html';
  }

  goBtn.addEventListener('click', registerOrLogin);
</script>
</body>
</html>
